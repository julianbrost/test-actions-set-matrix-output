name: Reusable workflow

on:
  workflow_call:
    outputs:
      matrix:
        description: Matrix
        value: ${{ jobs.matrix.outputs.matrix }}

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - id: find
        shell: bash
        run: find /home/runner/work -xdev
      - id: matrix
        uses: julianbrost/test-actions-set-matrix-output@main
